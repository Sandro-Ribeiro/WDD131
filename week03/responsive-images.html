<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Responsive Images Example - Sandro Ribeiro">
    <meta name="author" content="Sandro Ribeiro">
    <title>WDD 131 - Dynamic Web Fundamentals - Responsive Images Example</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px )" srcset="images/hero-large.webp">
                <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Sao Paulo Temple" width="500" height="250"/>
            </picture>
        </div>
    </main>
</body>
</html>
