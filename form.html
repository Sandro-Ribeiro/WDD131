<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta
      name="description"
      content="WDD 131 Dynamic Web Fundamentals - Product Review Form - Sandro Ribeiro">
    <meta name="author" content="Sandro Ribeiro">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Great+Vibes&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <header>
      <div class="page-container">
        <h1>Product Review</h1>
      </div>
    </header>
    <main>
      <div class="page-container">
        <p class="required-note">
          Fields marked with an asterisk (<span class="required">*</span>) are required.
        </p>
        <form action="review.html" method="get">
          <div class="item">
            <label for="product_name">Product Name<span class="required">*</span></label>
            <select id="product_name" name="product_name" required>
              <option value="" selected disabled>Select a Product ...</option>
            </select>
          </div>
          <div class="item">
            <p>Overall Rating</p>
            <div class="radio-group">
              <div class="radio-item">
                <label for="overall-1">&star;</label>
                <input type="radio" id="overall-1" name="overall" value="1" required />
              </div>
              <div class="radio-item">
                <label for="overall-2">&star;&star;</label>
                <input type="radio" id="overall-2" name="overall" value="2" required />
              </div>
              <div class="radio-item">
                <label for="overall-3">&star;&star;&star;</label>
                <input type="radio" id="overall-3" name="overall" value="3" required />
              </div>
              <div class="radio-item">
                <label for="overall-4">&star;&star;&star;&star;</label>
                <input type="radio" id="overall-4" name="overall" value="4" required />
              </div>
              <div class="radio-item">
                <label for="overall-5">&star;&star;&star;&star;&star;</label>
                <input type="radio" id="overall-5" name="overall" value="5" required />
              </div>
            </div>
          </div>
          <div class="item">
            <label for="install">Date of Installation<span class="required">*</span></label>
            <input type="date" id="install" name="install" required>
          </div>
          <div class="item">
            <p>
              Which features did you find useful in the product?<br />
              <em>(Check all that apply)</em>
            </p>
            <div class="checkbox-group">
              <input type="checkbox" id="durability" name="durability" value="durability" />
              <label for="durability">Durability</label>
              <input type="checkbox" id="ease" name="ease" value="ease" />
              <label for="ease">Ease of Use</label>
              <input type="checkbox" id="performance" name="performance" value="performance" />
              <label for="performance">Performance</label>
              <input type="checkbox" id="design" name="design" value="design" />
              <label for="design">Design</label>
            </div>
          </div>
          <div class="item">
            <label for="review">Written Review <span class="smaller">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>
          </div>
          <div class="item">
            <label for="user">Your Name <span class="smaller">(Optional)</span></label>
            <input type="text" id="user" name="user" />
          </div>
          <input type="submit" value="Post Review" />
        </form>
      </div>
    </main>
    <footer>
      <div class="page-container">
        <p>
          <span id="currentYear"></span> Sandro Ribeiro, Uberaba, MG, Brazil
        </p>
        <p class="highlight" id="lastModified">
          Last Modification: 01/01/1970 12:00:00
        </p>
      </div>
    </footer>
  </body>
</html>
